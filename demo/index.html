<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <base href="/" />
    <style>
      html,
      body {
        margin: 0;
        padding: 50px;
        font-family: sans-serif;
      }

      #fields {
        margin-bottom: 30px;
      }
      #getData {
        margin-left: 10px;
        font-weight: bold;
      }
      #page {
        margin-left: 10px;
      }
      #dataOnly {
        margin-top: 20px;
      }

    </style>
    <title>NasaImageSearch</title>
  </head>

  <body>
    <div id="fields">
      <input id="load" type="text" placeholder="Search Images" />
      <input id="page" type="text" placeholder="Page Number" />
      <button id="getData">Search</button>
      <br>
      <input id="dataOnly" type="checkbox">Return Data Only</input>
    </div>

    <nasa-image-search id="images"></nasa-image-search>
    <script type="module">
      import './src/NasaImageSearch.js';
      const checkbox = document.getElementById('dataOnly');
      checkbox.addEventListener('change', (e) => {
      e.currentTarget.checked ? document.querySelector("#images").listOnly = true : document.querySelector("#images").listOnly = false;
    })

      document.querySelector('#getData').addEventListener('click', e => {
        document.querySelector('#images').name =
          document.querySelector('#load').value;
        document.querySelector('#images').page =
          document.querySelector('#page').value;
      });
    </script>
  </body>
</html>
